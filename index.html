<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="bg-container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">
                <img src="https://res.cloudinary.com/dvfn1vhum/image/upload/v1691597501/todo_logo_oo01wj.png" class="nav-image" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link active text-dark" href="#home">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-link text-dark" href="#itemsContainer">My Tasks</a>
                    <a class="nav-link text-dark" href="#follow">About me</a>

                </div>
            </div>
        </nav>


        <div class="container pt-5 pb-5" id="home">
            <div class="row">
                <div class="col-12">
                    <h1 class="heading">My Todos</h1>
                    <h1 class="create-heading">
                        Create <span class="create-sub-heading">Task</span>
                    </h1>
                    <input type="text" class="user-input shadow" id="userInput" placeholder="What Needs to be done?" />
                    <button class="button shadow" onclick="addButton()">
                        Add
                    </button>
                    <h1 class="create-heading">My <span class="create-sub-heading">Tasks</span></h1>
                    <ul class="list-items-container" id="itemsContainer"></ul>
                    <button class="button shadow" id="saveButton">SAVE</button>
                </div>
            </div>
        </div>


        <div class="footer-section pt-5 pb-5" id="follow">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <img src="https://res.cloudinary.com/dvfn1vhum/image/upload/v1691598555/todo_logo_two_xg1fff.png" class="nav-image-two  mb-3" />

                        <div class="d-flex flex-row justify-content-center ml-3">
                            <i class="fab fa-whatsapp icon-two"></i>
                            <h1 class="footer-heading ml-1 ">
                                +91 8099993809
                            </h1>
                        </div>
                        <div class="d-flex flex-row justify-content-center ml-3">
                            <i class="fas fa-envelope icon-two"></i>
                            <h1 class="footer-heading ml-1">
                                ajaykumarthappeta119@gamil.com
                            </h1>
                        </div>
                        <div class="d-flex flex-row justify-content-center ml3">
                            <i class="fas fa-map-marked-alt icon-two"></i>
                            <p class="footer-para">
                                chandampet, Dist:medak, Hyderabad-500018, Telangana
                            </p>
                        </div>
                    </div>
                    <div class="col-12">
                        <hr class="inline" />
                    </div>
                    <div class="col-12 text-center">
                        <h1 class="footer-para">
                            <i class="far fa-copyright"></i>
                            2024 by Ajaykumar. Built with JavaScript.
                        </h1>
                    </div>
                </div>
            </div>
        </div>

    <script src="index.js"></script>
